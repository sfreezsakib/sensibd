<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiBD Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://pl27973568.effectivegatecpm.com/a3/7a/5b/a37a5b77fe911c2ad4f807bceac08e82.js"></script>

    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30,41,59,0.9); border: 1px solid rgba(255,255,255,0.1); }
        .page-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .hidden { display: none !important; }
        .tab-active { background-color: #4f46e5; color: white; }
        .tab-inactive { background-color: #1f2937; color: #9ca3af; }
    </style>
</head>
<body class="min-h-screen">
    
    <div id="home-page">
        <nav class="fixed top-0 w-full z-40 glass px-4 py-3 flex justify-between shadow-xl items-center">
            <h1 class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-green-400">SENSIBD</h1>
            <button onclick="openModal()" class="w-9 h-9 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg hover:scale-110 transition"><i class="fas fa-cloud-upload-alt text-white"></i></button>
        </nav>

        <main id="app" class="pt-24 px-4 pb-10 max-w-xl mx-auto grid grid-cols-2 gap-4">
            <div class="col-span-2 text-center mt-10"><i class="fas fa-spinner fa-spin text-indigo-500 text-2xl"></i></div>
        </main>
    </div>

    <div id="post-page" class="fixed inset-0 z-50 bg-gray-900 overflow-y-auto hidden">
        <div class="sticky top-0 bg-gray-900/95 backdrop-blur-md p-4 flex items-center gap-4 border-b border-gray-800 z-50">
            <button onclick="closePost()" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700"><i class="fas fa-arrow-left"></i></button>
            <h2 id="p-nav-title" class="font-bold text-lg truncate text-gray-200">Details</h2>
        </div>

        <div class="p-5 max-w-xl mx-auto space-y-6">
            <img id="p-thumb" class="w-full rounded-xl shadow-2xl border border-gray-700">
            
            <div>
                <span id="p-device" class="bg-indigo-600 text-xs font-bold px-3 py-1 rounded-full uppercase">DEVICE</span>
                <h1 id="p-title" class="text-2xl font-bold mt-3 leading-tight">Title Here</h1>
            </div>

            <div class="relative bg-black rounded-xl border border-gray-700 overflow-hidden min-h-[250px]">
                <div id="lock-overlay" class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-gray-900/98 transition-opacity duration-500">
                    <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-4 border border-gray-600">
                        <i class="fas fa-lock text-yellow-500 text-2xl animate-pulse"></i>
                    </div>
                    <h3 class="font-bold text-lg mb-1 text-white">Premium Sensi</h3>
                    <p class="text-gray-400 text-xs mb-5">Unlock to reveal secret settings</p>
                    <button onclick="startTimer()" id="unlock-btn" class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition text-sm">Unlock Now (30s)</button>
                    <div id="timer-display" class="hidden text-5xl font-mono font-bold text-yellow-400 animate-bounce">30</div>
                </div>
                <img id="p-secret" class="w-full h-full object-contain">
            </div>

            <div class="grid grid-cols-2 gap-3 pt-4">
                <a id="lnk-sensi" href="#" target="_blank" class="bg-gray-800 py-4 rounded-xl text-center font-bold border border-gray-700 hover:border-indigo-500 hover:bg-gray-700 transition text-blue-400">
                    <i class="fas fa-file-download text-xl block mb-2"></i> Sensi
                </a>
                <a id="lnk-panel" href="#" target="_blank" class="bg-gray-800 py-4 rounded-xl text-center font-bold border border-gray-700 hover:border-purple-500 hover:bg-gray-700 transition text-purple-400">
                    <i class="fas fa-code text-xl block mb-2"></i> Panel
                </a>
            </div>
        </div>
    </div>

    <div id="upModal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/90 p-4 hidden">
        <div class="bg-gray-800 rounded-xl w-full max-w-sm border border-gray-700 overflow-hidden shadow-2xl">
            <div class="flex text-sm font-bold border-b border-gray-700">
                <button onclick="switchTab('up')" id="tab-up" class="flex-1 py-3 tab-active">Upload</button>
                <button onclick="switchTab('req')" id="tab-req" class="flex-1 py-3 tab-inactive">Request</button>
            </div>
            
            <div class="p-5">
                <div id="form-up" class="space-y-4">
                    <input id="u-dev" type="text" placeholder="Device Name" class="w-full bg-gray-900 p-3 rounded-lg text-sm border border-gray-600 text-white outline-none">
                    <input id="u-file" type="file" class="w-full text-xs text-gray-400">
                    <button onclick="sendUpload()" id="btn-up-send" class="w-full bg-indigo-600 py-2.5 rounded-lg font-bold text-sm hover:bg-indigo-500">Send Upload</button>
                </div>

                <div id="form-req" class="space-y-4 hidden">
                    <input id="r-dev" type="text" placeholder="Device Name" class="w-full bg-gray-900 p-3 rounded-lg text-sm border border-gray-600 text-white outline-none">
                    <textarea id="r-msg" placeholder="Details..." class="w-full bg-gray-900 p-3 rounded-lg text-sm border border-gray-600 text-white outline-none"></textarea>
                    <button onclick="sendRequest()" id="btn-req-send" class="w-full bg-purple-600 py-2.5 rounded-lg font-bold text-sm hover:bg-purple-500">Send Request</button>
                </div>
                <button onclick="document.getElementById('upModal').classList.add('hidden')" class="w-full mt-4 text-xs text-red-400 hover:text-white">Close</button>
            </div>
        </div>
    </div>

    <script>
        const CFG = { 
            // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶≤‡¶ø‡¶Ç‡¶ï
            binUrl: "https://api.jsonbin.io/v3/b/69440783d0ea881f40323ec1/latest",
            bot: "8035929255:AAFtYUflLVLPdBhzDn6vVjsxIkAALhqZtA4", 
            chat: "6963247195" 
        };

        let allPosts = [];

        async function load() {
            try {
                const r = await fetch(CFG.binUrl);
                const d = await r.json();
                allPosts = d.record;

                const app = document.getElementById('app');
                if(!allPosts || allPosts.length === 0) {
                    app.innerHTML = '<p class="col-span-2 text-center text-gray-500 mt-10">No configs found.</p>';
                    return;
                }

                app.innerHTML = allPosts.map((p, index) => `
                    <div onclick="openPost(${index})" class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 active:scale-95 transition cursor-pointer group">
                        <div class="h-40 w-full relative overflow-hidden">
                            <img src="${p.thumb}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent opacity-60"></div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-bold text-sm truncate">${p.title}</h3>
                            <p class="text-[10px] text-gray-400 mt-1 uppercase bg-gray-900 inline-block px-2 rounded">${p.device}</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.log(e); }
        }

        window.openPost = (index) => {
            const p = allPosts[index];
            document.getElementById('p-nav-title').innerText = p.device;
            document.getElementById('p-title').innerText = p.title;
            document.getElementById('p-device').innerText = p.device;
            document.getElementById('p-thumb').src = p.thumb;
            document.getElementById('p-secret').src = p.secret;
            document.getElementById('lnk-sensi').href = p.sensi_link;
            document.getElementById('lnk-panel').href = p.panel_link;

            document.getElementById('lock-overlay').style.display = 'flex';
            document.getElementById('post-page').classList.remove('hidden');
            document.getElementById('post-page').classList.add('page-enter');
        }

        window.closePost = () => document.getElementById('post-page').classList.add('hidden');
        window.openModal = () => document.getElementById('upModal').classList.remove('hidden');

        window.startTimer = () => {
            const btn = document.getElementById('unlock-btn');
            const disp = document.getElementById('timer-display');
            btn.style.display = 'none';
            disp.classList.remove('hidden');
            let t = 30;
            disp.innerText = t;
            const intv = setInterval(() => {
                t--; disp.innerText = t;
                if(t <= 0) { clearInterval(intv); document.getElementById('lock-overlay').style.display = 'none'; }
            }, 1000);
        }

        window.switchTab = (tab) => {
            document.getElementById('form-up').classList.toggle('hidden', tab !== 'up');
            document.getElementById('form-req').classList.toggle('hidden', tab !== 'req');
            document.getElementById('tab-up').className = tab === 'up' ? "flex-1 py-3 tab-active" : "flex-1 py-3 tab-inactive";
            document.getElementById('tab-req').className = tab === 'req' ? "flex-1 py-3 tab-active" : "flex-1 py-3 tab-inactive";
        }

        async function sendUpload() {
            const dev = document.getElementById('u-dev').value;
            const file = document.getElementById('u-file').files[0];
            const btn = document.getElementById('btn-up-send');
            if(!dev || !file) return alert("‚ùå ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶´‡¶æ‡¶á‡¶≤ ‡¶¶‡¶ø‡¶®!");
            
            btn.innerText = "Sending...";
            const fd = new FormData(); fd.append("chat_id", CFG.chat); fd.append("photo", file); fd.append("caption", `üì§ Upload: ${dev}`);
            try { await fetch(`https://api.telegram.org/bot${CFG.bot}/sendPhoto`, {method:'POST', body:fd}); alert("‚úÖ Sent!"); document.getElementById('upModal').classList.add('hidden'); }
            catch { alert("‚ùå Error!"); }
            btn.innerText = "Send Upload";
        }

        async function sendRequest() {
            const dev = document.getElementById('r-dev').value;
            const msg = document.getElementById('r-msg').value;
            const btn = document.getElementById('btn-req-send');
            if(!dev) return alert("‚ùå ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®!");
            
            btn.innerText = "Sending...";
            try { await fetch(`https://api.telegram.org/bot${CFG.bot}/sendMessage`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({chat_id: CFG.chat, text:`üì• Request: ${dev}\nüí¨ ${msg}`})}); alert("‚úÖ Sent!"); document.getElementById('upModal').classList.add('hidden'); }
            catch { alert("‚ùå Error!"); }
            btn.innerText = "Send Request";
        }

        load();
    </script>
</body>
</html>
